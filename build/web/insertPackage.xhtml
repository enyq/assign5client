<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
          <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Add new package</title>
        
    </head>
    <body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{packageManagedBean.pack.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="Destination:" for="destination" />
                    <h:inputText id="destination" value="#{packageManagedBean.pack.destination}" title="Destination" />
                    <h:outputLabel value="Weight:" for="weight" />
                    <h:inputText id="weight" value="#{packageManagedBean.pack.weight}" title="Weight" />
                     <h:outputLabel value="User id:" for="userId" />
                    <h:inputText id="userId" value="#{packageManagedBean.userId}" title="User id" />
                </h:panelGrid>
                <h:commandButton id="submit" value="submit" action="#{packageManagedBean.insertPackage()}" />
            </h:form>
        </f:view>
    </body>
</html>
