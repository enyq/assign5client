<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>User</title>
    </head>
       <body>

    <f:view>
     
        <h:form>
         
            <h:dataTable value="#{userPackageManagedBean.userPackages}" var="item">
                   <c:set var="user" scope="session" value="#{userManagedBean.user}"/>
                       
                   <c:if test="${user==item.userId}">   
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.packageId.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Destination"/>
                    </f:facet>
                    <h:outputText value="#{item.packageId.destination}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Weight"/>
                    </f:facet>
                    <h:outputText value="#{item.packageId.weight}"/>
                </h:column>
                
                <h:column>
                    
                    <h:commandLink action="#{userPackageManagedBean.register(item.packageId)}" value="  Register" /> 
                             <h:commandLink action="#{userPackageManagedBean.checkStatus(item)}" value="  Buy"/>
                        
                     
                    </h:column>
            </h:dataTable>
        </h:form>
         <div class="right">
        <h:form>
           
                  <f:facet name="header">Username</f:facet>
                        <h:inputText id="username" value="#{userManagedBean.username}" size="30" required="true" styleClass="input_text"/> 				
                  
                        <f:facet name="header">Password</f:facet> 
                        <h:inputText id="password" value="#{userManagedBean.password}" size="30" required="true" styleClass="input_text"/> 				
                    
                        <h:commandButton id="submit" value="Login" action="#{userManagedBean.login}" />
                    
        </h:form>
         <h:form>
             <h:commandLink action="#{userManagedBean.register}" value="Register" /> 
    
        </h:form>
               </div>  
        <h:form>
                       
  
       <h:commandLink action="#{packageManagedBean.insert}" value="  Add package" /> 
                      
        </h:form>
    </f:view>
           
</body>
</html>
